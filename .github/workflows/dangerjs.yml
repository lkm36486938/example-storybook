name: 'Danger JS'
on:
  pull_request:
    types:
      [
        assigned,
        unassigned,
        labeled,
        unlabeled,
        opened,
        edited,
        reopened,
        synchronize,
        review_requested,
        review_request_removed,
      ]

jobs:
  build:
    name: Danger JS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@master
        with:
          node-version: 14.x
      - name: install yarn & yarn add -D danger
        run: npm install -g yarn && yarn add -D danger

      - name: Danger
        run: yarn danger ci
    env:
      GITHUB_TOKEN: ${{ secrets.DANGER_GITHUB_API_TOKEN }}
